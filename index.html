<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Trippin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1><span class="qr">QR</span><span class="trippin">Trippin</span></h1>
  </header>

  <input type="file" id="image-selector" accept="image/*" style="display: block;">

  <main>
    <h2 class="title">Photo Trippin Slide Puzzle</h2>
    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
      <option value="3">Easy (3x3)</option>
      <option value="4">Medium (4x4)</option>
      <option value="5">Hard (5x5)</option>
    </select>
    <button id="start-btn">Start Puzzle</button>
    
    <div id="game-container"></div>
    <p id="move-counter">Moves: 0</p>
    <p id="photo-metadata"></p>
  </main>
  
  <footer>
    <a href="https://www.QRTrippin.com" target="_blank">QRTrippin.com</a>
    <span> &copy; <span id="current-year"></span> QRTrippin</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
